import org.yaml.snakeyaml.Yaml

apply plugin: 'groovy'

buildscript {
    repositories {
         mavenCentral()
    }


    dependencies {        
        classpath 'org.yaml:snakeyaml:1.12'
    }
}

task fileYaml << {
    def yaml = new Yaml()
    def doc = new File("./aktana-service.yml").text
    def map = (Map) yaml.load(doc)
    map["memcache"]["host"] = "172.21.3.16"
    def newYaml = yaml.dump(map)
    println(newYaml)
    def newDoc = new File("./aktana-service.yml")
    newDoc.write(newYaml)    
}